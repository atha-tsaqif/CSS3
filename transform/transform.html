<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		p {
			font-size: 20px;
			text-align: center;
		}

		.kotak {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 50px auto 0;
			transition: 1s;
		}

		.kotak:hover {
			transform: scale(1.5, 2);
		}

		/*scale (angka), scaleX (angka), scaleY (angka)
		rotate (deg), rotateX (deg), rotateY (deg)
		skew (deg), skewX (deg), skewY (deg)
		translate (px), translateX (px), translateY (px)*/
	</style>
</head>
<body>
	
	<div class="kotak"></div>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur quia minima velit quaerat eius ea facilis earum obcaecati excepturi molestiae! Quidem tenetur exercitationem ex ipsa consequatur dolorem accusantium id perferendis.</p>

</body>
</html>
