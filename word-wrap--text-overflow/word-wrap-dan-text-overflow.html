<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Wrap</title>
	<style>
		#text1 {
			text-shadow: 10px 10px 5px black;
		}

		#div1 {
			width: 50px;
			overflow: hidden;
			/*text-overflow: ellipsis;*/
			word-wrap: break-word;
			/*word-wrap agar aman*/
		}
	</style>
</head>
<body>
	
	<h1> Text Shadow </h1>
	<p id="text1">SekolahKoding</p>

	<h1> Word Wrap </h1>
	<div id="div1">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>

</body>
</html>
